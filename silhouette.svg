<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700" width="400" height="700">
  <!-- Silhouette vectorisée, plus détaillée et moderne -->
  <defs>
    <linearGradient id="goldH" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#fff0b8" />
      <stop offset="50%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#d4af37" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="none" />

  <!-- Shadow under feet -->
  <ellipse cx="200" cy="640" rx="120" ry="18" fill="#000" fill-opacity="0.18" />

  <!-- Body silhouette: smooth bezier paths for a modern look -->
  <g fill="#0b0b0b" stroke="none">
    <!-- Dress / torso -->
    <path d="M120 540 C110 420 140 360 140 300 C140 260 170 210 200 210 C230 210 260 255 260 300 C260 360 290 420 280 540 Z" />
    <!-- Neck and shoulders subtle -->
    <path d="M180 230 C170 250 170 270 180 285 C200 300 220 300 240 285 C250 270 250 250 240 230 C220 230 200 230 180 230 Z" />
    <!-- Head -->
    <circle cx="200" cy="170" r="38" />
    <!-- Hair / profile hint -->
    <path d="M170 150 C170 140 185 135 200 135 C215 135 230 140 230 150" fill-opacity="0.95" />
  </g>

  <!-- Thin golden rim highlight to respect palette (very subtle) -->
  <g fill="none" stroke="url(#goldH)" stroke-width="6" stroke-opacity="0.14">
    <path d="M130 520 C122 410 150 360 150 300 C150 260 175 215 200 215 C225 215 250 260 250 300 C250 360 280 410 270 520" />
  </g>

  <!-- Small crown hint (stylized) -->
  <g transform="translate(170,100)" fill="url(#goldH)" stroke="#c9a227" stroke-width="1" opacity="0.95">
    <circle cx="12" cy="-6" r="6" />
    <circle cx="28" cy="-14" r="6" />
    <circle cx="44" cy="-6" r="6" />
    <path d="M0 0 L56 0 L42 -18 L28 -6 L14 -18 Z" />
  </g>
  
</svg>